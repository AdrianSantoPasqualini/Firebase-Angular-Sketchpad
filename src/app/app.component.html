<div *ngIf="auth.user$ | async as user; else login">
  {{ user | json }}
  <hr>
  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
  <div id="loginContainer">
    <button id="loginButton" (click)="auth.googleSignin()">Login With Google</button>
  </div>
</ng-template>

<ng-particles [id]="'tsparticles'" [options]='{
  "fps_limit": 60,
  "interactivity":{
    "detectsOn": "window",
    "events": {
      "resize": true
    }
  },
  "particles": {
    "color": {
      "value": "#ffffff"
    }, "links": {
      "color": "#ffffff",
      "distance": 200,
      "enable": true,
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "bounce": false,
      "direction": "none",
      "enable": true,
      "outMode": "bounce",
      "random": false,
      "speed": 1,
      "straight": false
    },
    "number": {
      "density": {
        "enable": true,
        "area": 800
      },
      "value": 200
    },
    "opacity": {
      "value": 0.5
    },
    "shape": {
      "type": "circle"
    },
    "size": {
      "random": true,
      "value": 2
    }
  },
  "detectRetina": true
}'></ng-particles>

<router-outlet></router-outlet>
