<ng-particles id="tsparticles" [options]='{
  "fps_limit": 30,
  "interactivity":{
    "detectsOn": "canvas",
    "events": {
      "resize": true
    }
  },
  "particles": {
    "color": {
      "value": "#ffffff"
    }, "links": {
      "color": "#ffffff",
      "distance": 150,
      "enable": true,
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "bounce": false,
      "direction": "none",
      "enable": true,
      "outMode": "bounce",
      "random": false,
      "speed": 1,
      "straight": false
    },
    "number": {
      "density": {
        "enable": true,
        "area": 800
      },
      "value": 150
    },
    "opacity": {
      "value": 0.5
    },
    "shape": {
      "type": "circle"
    },
    "size": {
      "random": true,
      "value": 2
    }
  }
}'></ng-particles>
